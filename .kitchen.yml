---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: debian-6.0.10
    driver:
      box: puppetlabs/debian-6.0.10-64-nocm
  - name: debian-7.11
  - name: debian-8.6

suites:
  - name: default
    run_list:
      - recipe[t3-chef-client::default]
    attributes:
      chef_client:
        config:
          chef_server_url: http://localhost:8889
